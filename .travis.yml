dist: trusty
sudo: required
language: node_js
node_js:
  - '6'
cache:
  yarn: true
  directories:
  - node_modules
script:
  - yarn
  - yarn test
  - echo $TRAVIS_PULL_REQUEST_SLUG
deploy:
  provider: script
  script: web/deploy.sh 
  on:
    all_branches: true
    condition: $TRAVIS_PULL_REQUEST

